apiVersion: v1
kind: Secret
metadata:
  name: chatverse-server-secret
type: Opaque
stringData:
  # Required by server/src/utils/connectDb.js
  MONGODB_URI: "mongodb://localhost:27017/chat_app"

  # JWT secrets used in auth.middleware and refresh flow
  ACCESS_TOKEN_SECRET: ""
  REFRESH_TOKEN_SECRET: ""

  # Cloudinary credentials used by server/src/utils/cloudinary.js
  CLOUDINARY_CLOUD_NAME: ""
  CLOUDINARY_API_KEY: ""
  CLOUDINARY_API_SECRET: ""

  # Mail transport (Outlook) used by server/src/utils/MailTransporter.js
  NODEMAILER_OUTLOOK_PASSWORD: ""

  # Client URL used in server/src/utils/Mails.js for verification links
  CLIENT_URL: "http://chatverse-client" 

