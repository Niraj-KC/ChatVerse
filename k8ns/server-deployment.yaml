apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatverse-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatverse-server
  template:
    metadata:
      labels:
        app: chatverse-server
    spec:
      imagePullSecrets:
        - name: artifact-registry-secret
      containers:
        - name: server
          image: asia-south1-docker.pkg.dev/chatverse-475212/chatverse-docker-repo/server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
          envFrom:
            - secretRef:
                name: chatverse-server-secret
---
apiVersion: v1
kind: Service
metadata:
  name: chatverse-server
spec:
  selector:
    app: chatverse-server
  type: NodePort
  ports:
    - name: http
      port: 4000        # service port
      targetPort: 8081  # container port
      nodePort: 31555   # choose a port between 30000â€“32767 or let Kubernetes assign if omitted
